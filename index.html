<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14ers.info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role="banner">
    <h1><a href="index.html">14ers.info</a></h1>
    <p class="tagline">Weather and photos for Colorado's 14,000+ ft peaks!</p>
  </header>

  <main role="main">
    <div class="container">
      <div class="js-header-content mtn-header"></div>
      <div class="js-current-weather current-weather"></div>
      <div class="js-extended-forecast forecast-box">
          <h3><button>show</button> Extended Forecast</h3>
      </div>
      <div class="js-detailed-forecast forecast-box">
          <h3><button>show</button> Detailed Forecast</h3>
      </div>
    </div>
  </main>

  <nav class="container" role="navigation"></nav>

  <footer>
      <div class="js-photos photos"></div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
